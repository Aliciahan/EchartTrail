<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Lobster+Two:700i" rel="stylesheet">

        <script src='https://cdn.rawgit.com/ecomfe/echarts/master/dist/echarts.js'></script>
        <script src='../dist/echarts-liquidfill.js'></script>
    </head>
    <body>
        <style>
            html, body {
                width: 100%;
                height: 100%;
                margin: 0;
                background: #F1F7FF;
            }

            #main {
                padding: 20px;
            }

            #main:after {
                display: block;
                content: ' ';
                clear: both;
            }

            h1 {
                margin: 20px;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                color: #D94854;
            }

            .chart {
                width: 80%;
                height: 300px;
                float: left;
            }

            .main-chart {
                width: 100%;
                height: 400px;
                float: none;
                margin: -50px 0;
            }

            .nav {
                text-align: center;
                margin: 10px;
            }

            a {
                text-decoration: none;
                background-color: #294D99;
                transition: 0.5s;
                color: white;
                padding: 8px 5px;
                border-radius: 5px;
                margin: 0 4px;
            }

            a:hover {
                background-color: #1598ED;
            }

            #view-more {
                text-align: center;
                margin: 20px 0 80px 0;
            }
        </style>
        <div id='main'>
            <div class="chart"></div>
        </div>
        <div id="view-more">
            <a href="http://gallery.echartsjs.com/explore.html?u=bd-4013131402&type=work#tags=liquidFill">More Examples</a>
            <a href="https://github.com/ecomfe/echarts-liquidfill/blob/master/README.md">Documentation</a>
        </div>
        <script>
            var bgColor = '#E3F7FF';
            var containers = document.getElementsByClassName('chart');
            var options = [{
                series: [{
                    type: 'liquidFill',
                    data: [0.6, 0.5, 0.4, 0.3],
                    radius: '90%'
                }]
            }];

            var charts = [];
            for (var i = 0; i < options.length; ++i) {
                var chart = echarts.init(containers[i]);
                chart.setOption(options[i]);
                charts.push(chart);

                chart.on('click', function (params) {
                    // 控制台打印数据的名称
                    console.log(params);
                });
            }
            window.onresize = function () {
                console.log('resize');
                chart.resize();
            }
        </script>
    </body>
</html>
